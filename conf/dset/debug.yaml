dset:
  train: /cs/usr/yair.shemer/AudioLab/encodec/egs/debug/tr  # path to train folder, should contain both a noisy.json and clean.json file
  valid: /cs/usr/yair.shemer/AudioLab/encodec/egs/debug/tr  # path to the validation folder.
                       # If not set, the last epoch is kept rather than the best
  test: /cs/usr/yair.shemer/AudioLab/encodec/egs/debug/tr   # Path to the test set. Metrics like STOI and PESQ are evaluated on it
                       # every `eval_every` epochs.
  matching: sort       # how to match noisy and clean files. For Valentini, use sort, for DNS, use dns.
eval_every: 2
